  #     - '5000:5000'
  #   networks:
  #     - rt-network
  #   volumes:
  #     - ./:/api

  mongo:
    container_name: mongodb
    image: mongo
    logging:
      driver: none
    restart: unless-stopped
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
    networks:
      - rt-network

networks:
  rt-network:
    driver: bridge
