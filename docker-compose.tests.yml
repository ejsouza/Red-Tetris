version: '3.3'

services:
  server:
    container_name: server_tests
    restart: unless-stopped
    env_file: ./server/.env
    build:
      context: ./server/
      dockerfile: test.Dockerfile
    logging:
      driver: none
    ports:
      - '8000:8000'
    depends_on:
      - "mongo"
    networks:
      - rt-network
    volumes:
      - ./:/server

  # api:
  #   container_name: api_tests
